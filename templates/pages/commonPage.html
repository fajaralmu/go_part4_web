{{define "commonPage"}}
<div class="content">
	<h2>{{.Page.Name}}</h2>
	<p>Good ${timeGreeting}, ${loggedUser.displayName}. Have a great day!</p>
	<p>{{.Page.Description}}</p>
	<b>Available Menus:</b>
	<div class="row">
		{{range .Page.Menus}}
			<div class="col-sm-3">
				<div class="card" style="width: 100%;">
					<img class="card-img-top"  width="100" height="150" src="/static/img/app/{{.IconURL}}"
						alt="Card image cap">
					<div class="card-body" bgColor="{{.BackgroundColor}}"  fontColor="{{.Color}}"  >
						<h5 class="card-title">
							 {{.Name}}
						</h5>
						<a class="badge badge-primary"
							data-toggle="tooltip" data-placement="bottom"
							title="{{.Description}}" href="{{.URL}}">Detail</a>
					</div>
				</div>
			</div>
        {{end}}
	</div>
	<p></p>
</div>
<script type="text/javascript">
	function initColors(){
		const cardBodies = document.getElementsByClassName("card-body")
		for (let index = 0; index < cardBodies.length; index++) {
			const element = cardBodies[index];
			const bgColor = element.getAttribute("bgColor");
			const fontColor = element.getAttribute("fontColor");
			element.style.backgroundColor = bgColor;
			element.style.color = fontColor;
		}
	}
	initColors()
</script>
{{end}}
